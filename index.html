<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - Cookie</title>
</head>
<body>
    <h1>Set a new cookie</h1>
    <label>Key</label>
    <input type="text" id="key"></input>
    <label>Value</label>
    <input type="text" id="value"></input>
    <button class="btn" onclick="setCookie()">ADD</button>
    <h1>Get value of the cookie</h1>
    <label>Key</label>
    <input type="text" id="getkey"></input>
    <button class="btn" onclick="getCookie()">GET</button>
    <br><input type="text" id="getdis">
    <h1>Delete the cookie</h1>
    <label>Key</label>
    <input type="text" id="delkey"></input>
    <button class="btn" onclick="deleteCookie()">Delete</button>
    <h1>List all cookies</h1>
    <div><input id="show"></div>
    <script src="index.js"></script>
</body>
</html>
